<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0" />
        <title>Calculator App</title>
        <!-- font-awesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <!-- styles -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="operations">
            <button type="button" class="add">
                <i class="fa fa-plus"></i>
            </button>
            <button type="button" class="minus">
                <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="divide">
                <i class="fa fa-divide"></i>
            </button>
            <button type="button" class="multiply">
                    <i class="fa fa-times"></i>
            </button>
            <button type="button" class="equals">
                <i class="fa fa-equals"></i>
            </button>
            <button type="button" class="zero">
                0
            </button>
            <button type="button" class="one">
                1
            </button>
            <button type="button" class="two">
                2
            </button>
            <button type="button" class="three">
                3
            </button>
            <button type="button" class="four">
                4
            </button>
            <button type="button" class="five">
                5
            </button>
            <button type="button" class="six">
                6
            </button>
            <button type="button" class="seven">
                7
            </button>
            <button type="button" class="eight">
                8
            </button>
            <button type="button" class="nine">
                9
            </button>
        </div>
    </body>
</html>
