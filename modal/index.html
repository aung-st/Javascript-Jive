<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="device-width, 
        initial-scale=1.0"/>
        <title>Sticky Dev</title>
        <!-- styles -->
        <link rel="stylesheet" href="styles.css"/>
        <!-- font awesome -->
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"    
        />
    </head>
    <body>
        <!-- hero -->
        <header class="hero">
            <div class="banner">
                <h1>Sticky Modal</h1>
                <button class="btn modal-btn">
                    open modal
                </button>
            </div>
        </header>
        <!-- end of hero -->
        <!-- modal -->
        <div class="modal-overlay">
            <div class="modal-container">
                <h3>Click on the X button to close</h3>
                <h3>I hope you enjoyed this window</h3>
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
