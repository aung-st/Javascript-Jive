<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="device-width, 
        initial-scale=1.0"/>
        <title>Sticky's Specials</title>
        <!-- styles -->
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <section class="menu">
            <!-- title -->
            <div class="title">
                <h2>Our Menu</h2>
                <div class="underline"></div>
            </div>
            <!-- filter button -->
            <div class="btn-container"></div>
            <!-- menu items -->
            <div class="section-center">
                <!-- single item -->
                <article class="menu-item">
                    <img alt="menu-item"/>
                    <div class="item-info">
                        <header>
                            <h4></h4>
                            <h4 class="price"></h4>
                        </header>
                        <p class="item-text"></p>
                    </div>
                </article>
            </div>
        </section>
        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
